<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Wang - Freelancer</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }

        #circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #000;
            clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 100%, 0 100%, 0 0);
        }

        .slice {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 50% 0, 100% 0);
            transform-origin: 100% 100%;
        }

        .slice:nth-child(1) { transform: rotate(0deg); }
        .slice:nth-child(2) { transform: rotate(60deg); }
        .slice:nth-child(3) { transform: rotate(120deg); }
        .slice:nth-child(4) { transform: rotate(180deg); }
        .slice:nth-child(5) { transform: rotate(240deg); }
        .slice:nth-child(6) { transform: rotate(300deg); }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="circle">
        <div class="slice" onclick="navigateTo('SoundDesign')">
            <div class="text">Sound Design</div>
        </div>
        <div class="slice" onclick="navigateTo('FilmSoundrecording')">
            <div class="text">Film Soundrecording</div>
        </div>
        <div class="slice" onclick="navigateTo('Fieldrecording')">
            <div class="text">Fieldrecording</div>
        </div>
        <div class="slice" onclick="navigateTo('Podcast')">
            <div class="text">Podcast</div>
        </div>
        <div class="slice" onclick="navigateTo('AboutMe')">
            <div class="text">Über mich</div>
        </div>
        <div class="slice" onclick="navigateTo('Portfolio')">
            <div class="text">Portfolio</div>
        </div>
    </div>

    <script>
        function navigateTo(section) {
            // Hier könntest du zu den entsprechenden Unterseiten navigieren
            // Zum Beispiel: window.location.href = section + '.html';
            console.log('Navigiere zu ' + section);
        }
    </script>

</body>
</html>
